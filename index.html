<html lang="en">
<head>
    <style>
        .btn {
            font-family: Arial, Helvetica, sans-serif;
            display: flex; /* Enables CSS flexbox */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh;
            
        }
        button{
            font-size: 25px;  
            font-weight: bold;
            color: black;
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 14px;
            padding-right: 14px;

            transition: padding-left 0.2s, padding-right 0.2s,
            padding-top 0.2s, padding-bottom 0.2s, 
            border 0.2s, background-color 0.2s, color 0.2s, 
            box-shadow 0.2s;
        }
        button:hover{
            padding-left: 22px;
            padding-right: 22px;
            padding-top: 15px;
            padding-bottom: 15px;
            border: none;
            background-color: black;
            color: rgb(255, 255, 255);
            box-shadow: 0 3px 15px 3px #a1a0a0;
            
        }
        button:active{
            margin-top: 8px;
            margin-left: 8px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min.haze</title>
</head>
<body>
    <div class="btn">
        <button>Coming Soon!</button>
    </div>
</body>
</html>
